[software:virtualenvwrapper]
base_path = ~/.virtualenvs
platforms = linux, darwin
setup-commands = mkdir -p {base_path}

[file:postactivate]
no_dot = true
source_filename = virtualenvwrapper/postactivate
target_filename = postactivate

[file:postdeactivate]
no_dot = true
source_filename = virtualenvwrapper/postdeactivate
target_filename = postdeactivate
